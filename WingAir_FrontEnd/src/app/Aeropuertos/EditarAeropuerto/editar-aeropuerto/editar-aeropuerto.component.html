<div class="container">
    <div class="row">
        <h2> Editando Aeropuerto con ID: {{dataAeropuerto.AeropuertoId}} </h2>
    </div>

    <div class="row">
        <div class="col-md-12 m-md-3">
            <div class="form-group col-md-4">
                <label>Nombre:</label>
                <input type="text" class="form-control" maxlength="75" #nombre [value]="dataAeropuerto.Nombre">
            </div>
            <div class="form-group col-md-4">
                <label>Municipio:</label>
                <input type="text" class="form-control" maxlength="50" #municipio [value]="dataAeropuerto.Municipio">
            </div>
            <div class="form-group col-md-4">
                <label>Estado:</label>
                <input type="text" class="form-control" maxlength="50" #estado [value]="dataAeropuerto.Estado">
            </div>
            <div class="form-group col-md-4">
                <label>Pa√≠s:</label>
                <input type="text" class="form-control" maxlength="50" #pais [value]="dataAeropuerto.Pais">
            </div>
            <div class="form-group col-md-6" style="text-align: right;">
                <button class="btn btn-warning" (click)="editar()">Editar</button>
            </div>
        </div>
    </div>
</div>
