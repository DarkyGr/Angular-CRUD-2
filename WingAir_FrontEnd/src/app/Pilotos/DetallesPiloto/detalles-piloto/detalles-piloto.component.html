<div class="container">
    <div class="row">

        <div class="col-md-12 p-md-2 d-flex justify-content-center">
            <div class="card bg-dark text-white" style="width: 18rem;">
                <img src="https://cdn.domestika.org/c_fill,dpr_auto,f_auto,h_256,pg_1,t_base_params,w_256/v1601402690/avatars/004/309/041/4309041-original.jpg?1601402690" class="card-img-top" alt="...">

                    <h5 class="card-title">{{dataPiloto.Codigo}}</h5>

                <div class="card-body d-flex justify-content-center">

                    <a class="btn btn-danger m-md-1" (click)="eliminar()"><i c  lass="fa-solid fa-trash fa-beat-fade"></i> Eliminar</a>
