<div class="container">
    <div class="row">
        <h2> Agregar Vuelo </h2>
    </div>

    <div class="row">
        <div class="col-md-12 m-md-3">
            <div class="form-group col-md-4">
                <label>Aeropuerto Origen:</label>
                <select #aeropuertoOrigenId>
                    <option *ngFor="let la of listaAeropuertos" value={{la.AeropuertoId}}>Nombre: {{la.Nombre}} - Estado: {{la.Estado}}</option>                    
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Aeropuerto Destino:</label>
                <select #aeropuertoDestinoId>
                    <option *ngFor="let la of listaAeropuertos" value={{la.AeropuertoId}}>Nombre: {{la.Nombre}} - Estado: {{la.Estado}}</option>                    
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Avión:</label><br>
                <select #avionId>
                    <option *ngFor="let la of listaAviones" value={{la.AvionId}}>Código: {{la.Codigo}} - Horas de vuelo: {{la.HorasVuelo}}</option>                    
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Piloto:</label><br>
                <select #pilotoId>
                    <option *ngFor="let lp of listaPilotos" value={{lp.PilotoId}}>Nombre: {{lp.Nombre}} - Horas de vuelo: {{lp.HorasVuelo}}</option>                    
                </select>
            </div>
            <!-- <div class="form-group col-md-4">
                <label>Estatus:</label>
                <select #estatusId>
                    <option *ngFor="let le of listaEstatus" value={{le.EstatusId}}>{{le.Nombre}}</option>                    
                </select>
            </div> -->
            <div class="form-group col-md-4">
                <label>Fecha de salida:</label>
                <input type="date" class="form-control" maxlength="20" #fechaSalida>
            </div>
            <div class="form-group col-md-4">
                <label>Fecha de llegada estimada:</label>
                <input type="date" class="form-control" maxlength="20" #fechaLlegadaEstimada>
            </div>
            <!-- <div class="form-group col-md-4">
                <label>Fecha de llegada real:</label>
                <input type="date" class="form-control" maxlength="20" #fechaLlegadaReal>
            </div> -->
            <div class="form-group col-md-6" style="text-align: right;">
                <button class="btn btn-primary" (click)="guardar()">Guardar</button>
            </div>
        </div>
    </div>
</div>
